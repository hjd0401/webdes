  <div class="top">

  <div style="overflow: hidden;">
    <div class="container">
      <div class="slide-box"><img src="캐러셀용.jpg" /></div>

      <div class="slide-box"><img src="캐러셀용3.png" /></div>
    </div>

  <div class="dot-wrap">
    <button class="intro-img1 dot active">1</button>
    <button class="intro-img2 dot">2</button>
    <button class="intro-img3 dot">3</button>
  </div>

 
  <div class="groud">
    <p class="content">꿈속에서 시작된 기적 같은 사랑이야기</p>

    <button class="btn">예고편 보러 가기</button>

      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/0GtEGZv1_Os"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

  </div>

    <div class="character-gallery">

      <img src="등장인물9.PNG" class="characters-img">

      <img src="등장인물7.PNG" class="characters-img">
      <img src="등장인물5.jpg" class="characters-img">
      <img src="등장인물6.jpg" class="characters-img">
      <img src="등장인물8.PNG" class="characters-img">

  <div class="review-part">
    <h1 class="header">너의 이름은 리뷰</h1>
    <p class="total">네이버 평점 9.02 관객수 393만명</p>

  <div class="box">
